<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Fashion Store</h1>
                </div>
                <div class="flex items-center">
                    <button id="cartButton" class="flex items-center px-4 py-2 text-gray-700 hover:text-gray-900">
                        <svg class="h-6 w-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                        <span id="cartCount" class="bg-red-500 text-white rounded-full px-2 text-xs">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="searchForm" class="space-y-4">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="searchQuery" name="query" placeholder="Search for fashion items..." 
                           class="flex-1 p-2 border rounded-md">
                    <div class="flex gap-2">
                        <input type="file" id="imageUpload" name="images" multiple accept="image/*" 
                               class="hidden" onchange="handleImageUpload(this)">
                        <label for="imageUpload" 
                               class="cursor-pointer bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-md">
                            Upload Images
                        </label>
                        <button type="submit" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
                            Search
                        </button>
                    </div>
                </div>
                <div id="imagePreview" class="flex gap-2 flex-wrap"></div>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div id="searchResults" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Results will be populated here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3">
                <h3 class="text-xl font-bold">Shopping Cart</h3>
                <button onclick="toggleCart()" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="cartItems" class="mt-4 space-y-3">
                <!-- Cart items will be populated here -->
            </div>
            <div class="mt-4">
                <div class="flex justify-between font-bold">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button onclick="checkout()" 
                        class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
